<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="jquery-3.1.1.js"></script>
        <script src="pomodoro.js"></script>
    </head>
<body>
    <div id="main">
        <div id="main_clock"><button type="button" id="timer">25:00</button></div>
        <div id="settings">
            <div><button type="button" id="substract_break">-</button><p id="break_time">5</p><button type="button" id="add_break">+</button></div>
            <div><button type="button" id="substract_session">-</button><p id="session_time">25</p><button type="button" id="add_session">+</button></div>
        </div>
    </div>
</body>
</html>
